<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Count Down</title>
</head>
<body>
      <h1>How many days until... ?  </h1>
      <form class="form">
        <input class="date" type="datetime-local" name="" id="">
      </form>
      <div class="countDown">
        <div class="day">
          <h4>0</h4>
          <small>DIAS</small>
        </div>
        <div class="hours">
          <h4>00</h4>
          <small>HORAS</small>
        </div>
        <div class="minutes">
          <h4>00</h4>
          <small>MINUTOS</small>
        </div>
        <div class="second">
          <h4>00</h4>
          <small>SEGUNDOS</small>
        </div>
      </div>
</body>
<script src="assets/script/script.js"></script>
</html>
